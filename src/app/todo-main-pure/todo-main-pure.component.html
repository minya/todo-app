<div>
  {{ state.tasksLeft }} tasks left
</div>
<input [(ngModel)]="newTaskCaption" type="text" placeholder="What needs to be done?"  />
<input type="button" value="Add" (click)="onAddTask.emit(newTaskCaption)" />
<ng-container *ngFor="let task of state.tasks">
  <todo-task [task]="task" (onRemoveTask)="onRemoveTask.emit(task)"></todo-task>
</ng-container>
